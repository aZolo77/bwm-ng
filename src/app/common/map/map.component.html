<agm-map [latitude]="lat" [longitude]="lng" [zoom]="13" (mapReady)="mapReadyHandler()">
  <agm-circle *ngIf="!isPositionError && lat && lng" [latitude]="lat" [longitude]="lng" [radius]="800" [fillColor]="'#F44336'"
    [fillOpacity]="0.4"></agm-circle>
  <agm-info-window *ngIf="isPositionError" [latitude]="0" [longitude]="0" [maxWidth]="300" [isOpen]=true>
    Uuuups, there is a problem with finding location on the map, We are trying to resolve it as fast as possible.
  </agm-info-window>
</agm-map>
