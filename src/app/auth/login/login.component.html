<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Login</h1>
        <div class="alert alert-success" *ngIf="notifyMsg">
          {{notifyMsg}}
        </div>
        <!-- Reactive form -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="isInvalidForm('email')" class="alert alert-danger mt-2">
              <div *ngIf="isRequired('email')">
                Email is required
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                Email is invalid
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="isInvalidForm('password')" class="alert alert-danger mt-2">
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-bwm" [disabled]="loginForm.invalid">Submit</button>
        </form>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
