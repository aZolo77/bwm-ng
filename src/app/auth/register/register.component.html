<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- two-way data binding: [(ngModel)] -->
            <!-- one-way data binding: [ngModel] (only from component to html) -->
            <input [(ngModel)]="formData.username" name="username" #username="ngModel" type="text" class="form-control"
              id="username" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-2">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" name="email" #email="ngModel" type="email" class="form-control" id="email"
              required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-2">
              Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" name="password" #password="ngModel" type="password" class="form-control"
              id="password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-2">
              Password is required
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)]="formData.passwordConfirmation" name="passwordConfirmation" #passwordConfirmation="ngModel"
              type="password" class="form-control" id="passwordConfirmation" required>
            <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
              class="alert alert-danger mt-2">
              Confirm your password please
            </div>
          </div>
          <button type="submit" class="btn btn-bwm" (click)="register()" [disabled]="!registerForm.form.valid">Submit</button>
        </form>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
